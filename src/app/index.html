<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>PiCam Control</title>
    <link rel="stylesheet" href="components/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="components/fontawesome/css/font-awesome.css" />
    <link rel="stylesheet" href="components/lightbox2/css/lightbox.css" />
    <link rel="stylesheet" href="components/videojs/dist/video-js/video-js.css" />
    
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0px;
        font-family: 'Open Sans', Helvetica, Arial;
      }
      
      .container-fluid {
        margin-top: 15px;
      }

      .loading-image {
        height: 102%;
        filter: blur(4px);
        -webkit-filter: blur(4px);
        margin: -1% 0;
      }

      .btn .fa {
        margin-top: 7px;
      }

      img.thumbnail {
        width: 133px;
        height: 100px;
        margin-right: 15px;
      }

 @keyframes fa-blink {
     0% { opacity: 1; }
     25% { opacity: 0.25; }
     50% { opacity: 0.5; }
     75% { opacity: 0.75; }
     100% { opacity: 0; }
 }

  @-webkit-keyframes fa-blink {
     0% { opacity: 0; }
     67% { opacity: 1; }
     100% { opacity: 0; }
 }

.fa-blink {
   -webkit-animation: fa-blink 1s linear infinite;
   -moz-animation: fa-blink 1s linear infinite;
   -ms-animation: fa-blink 1s linear infinite;
   -o-animation: fa-blink 1s linear infinite;
   animation: fa-blink 1s linear infinite;
}

.jumbotron {
  padding: 48px;
}

.jumbotron button {
  margin-right: 48px;
}

    </style>
  </head>
  <body>

    <div class="clearfix"></div>

    <div class="container-fluid">
      
      <div class="col-xs-12 col-sm-12 jumbotron">

        <button class="btn btn-primary" id="take-picture">
          <i class="fa fa-camera fa-5x"></i>
        </button>

        <button class="btn btn-primary" disabled id="take-video">
          <i class="fa fa-video-camera fa-5x"></i>
        </button>

      </div>

      <div class="clearfix"></div>

      <div class="col-xs-12 col-sm-12" id="item-container">
        <!-- items will be here -->
      </div>

      <div class="clearfix"></div>

    </div>
    
    <script src="components/jquery/dist/jquery.min.js"></script>
    <script src="components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="components/lightbox2/js/lightbox.js"></script>
    <script src="components/videojs/dist/video-js/video.js"></script>
    <script src="js/pi-cam.js"></script>
    <script>

      

    </script>
  </body>
</html>
